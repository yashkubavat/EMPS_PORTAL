<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- CSS-only theme toggle checkbox -->
    <input type="checkbox" id="themeToggle" class="theme-toggle-checkbox">

    <div class="login-container app">
        <!-- Background Pattern -->
        <div class="background-pattern"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Company Logo/Header -->
            <div class="login-header">
                <div class="company-logo">
                    <i class="fas fa-building"></i>
                </div>
                <h1>Employee Login</h1>
                <p>Welcome back! Please sign in to your account.</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" action="employee.html" id="loginForm">
                <div class="form-group">
                    <label for="emailOrId">Email or Employee ID *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="emailOrId" 
                            name="emailOrId" 
                            placeholder="Enter your email or employee ID"
                            required
                        >
                    </div>
                    <span class="error-message" id="emailOrIdError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>

                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a><br>
                   <p class="checkbox-wrapper"> you don't have account? <a href="registration.html" class="forgot-password">Register</a></p>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Signing in...
                    </span>
                </button>
            </form>

            <!-- <div class="demo-credentials">

            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <label for="themeToggle" class="theme-toggle-label" title="Toggle dark mode">
                    <i class="fas fa-sun"></i>
                    <span>/</span>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>

                <a href="#privacy">Privacy Policy</a>

                <a href="#support">Support</a>
            </div>
        </footer>
