<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Theme toggle -->
    <input type="checkbox" id="themeToggle" class="theme-toggle-checkbox">

    <div class="login-container app">
        <div class="background-pattern"></div>

        <!-- Registration Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="company-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Employee Registration</h1>
                <p>Create a new employee account</p>
            </div>

            <form class="login-form" action="register.aspx" method="post" id="registrationForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <!-- Employee ID -->
                <!-- <div class="form-group">
                    <label for="employeeId">Employee ID *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required>
                    </div>
                </div> -->

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Department -->
                <!-- <div class="form-group">
                    <label for="department">Department *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-briefcase input-icon"></i>
                        <input type="text" id="department" name="department" placeholder="Enter department" required>
                    </div>
                </div> -->

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                    </div>
                </div>
                   <p class="checkbox-wrapper"> you have account? <a href="index.html" class="forgot-password">Login</a></p><br>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Register</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i> Processing...
                    </span>
                </button>
            </form>

            <div class="theme-toggle">
                <label for="themeToggle" class="theme-toggle-label" title="Toggle dark mode">
                    <i class="fas fa-sun"></i>
                    <span>/</span>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
